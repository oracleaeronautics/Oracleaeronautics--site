  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0b0f; --ink: #f2f5f7; --muted: #a9b2bd;
      --accent: #00e5ff; --accent2: #8aa0ff; --line: rgba(255,255,255,.12);
    }
    body {
      margin:0; font-family:'Outfit',sans-serif;
      background:var(--bg); color:var(--ink);
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; text-align:center;
    }
    .hero {
      position:relative; width:100%; height:100vh; overflow:hidden;
      display:flex; align-items:center; justify-content:center; flex-direction:column;
    }
    .hero svg {
      position:absolute; inset:0; width:100%; height:100%;
      z-index:-1;
    }
    h1 {font-size:3rem; margin:0;}
    h2 {font-size:1.4rem; color:var(--muted); margin:10px 0 20px;}
    a {
      display:inline-block; padding:12px 20px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:#0b1330; border-radius:10px; font-weight:700;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Inline airplane background -->
