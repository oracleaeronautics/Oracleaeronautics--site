<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oracle Aeronautics</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#f4f7fb;         /* text */
      --muted:#aab6c7;       /* subtitle */
      --overlay:rgba(7,10,16,.60); /* darken photo for readability */
      --accent:#00e5ff;      /* button gradient start */
      --accent2:#8aa0ff;     /* button gradient end */
    }
    *{box-sizing:border-box}
    html,body{
      height:100%; margin:0;
      font-family:'Outfit',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
    }

    /* Fullscreen business-card */
    .card {
      position:relative; width:100%; height:100vh; overflow:hidden;
      display:grid; place-items:center; text-align:center;
      background:
        linear-gradient(var(--overlay), var(--overlay)),
        url('img/g800-sunset.jpg');        /* <-- your image path */
      background-size:cover; background-position:center;
      background-repeat:no-repeat;
    }

    /* Optional subtle vignette */
    .card::after{
      content:""; position:absolute; inset:0;
      box-shadow:inset 0 0 220px rgba(0,0,0,.55);
      pointer-events:none;
    }

    main{ position:relative; padding:24px 18px }
    h1{ margin:0 0 10px; font-size:clamp(32px,5vw,64px); font-weight:800; letter-spacing:.2px }
    h2{ margin:0 0 22px; font-size:clamp(18px,2.4vw,24px); color:var(--muted); font-weight:600 }
    a.email{
      display:inline-block; padding:12px 22px; border-radius:12px;
      text-decoration:none; font-weight:800; color:#0b1330;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow:0 10px 30px rgba(0,229,255,.18);
    }

    /* Fallback if image path is wrong (keeps it readable) */
    @media (prefers-reduced-transparency: reduce) {
      .card { background-image: linear-gradient(#0c1222,#0a0b10); }
    }
  </style>
</head>
<body>
  <div class="card">
    <main>
      <h1>Jeremy Hill</h1>
      <h2>Aircraft Mechanic & Consultant</h2>
      <a class="email" href="mailto:oracleaeronautic@gmail.com">oracleaeronautic@gmail.com</a>
    </main>
  </div>
</body>
</html>
